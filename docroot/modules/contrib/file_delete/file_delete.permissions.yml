delete files:
  title: 'Delete files'
  description: 'Delete files from the file system. This allows the user to change the status of a file from Permanent to Temporary. These files will be deleted by drupal during its cron runs.'
  restrict access: true

delete files override usage:
  title: 'Override Usage Delete files'
  description: 'Delete files from the file system even if they are used on other entities (may cause links and media to malfunction).'
  restrict access: true

delete files immediately:
  title: 'Instantly Delete files'
  description: 'Delete files from the file system immediately, do not mark as temporary.'
  restrict access: true

delete files settings:
  title: 'Administer Settings'
  description: 'Allows access to settings for File Delete module.'
  restrict access: true
