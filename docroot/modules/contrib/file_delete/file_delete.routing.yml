entity.file.delete_form:
  path: '/admin/content/files/delete/{file}'
  defaults:
    _entity_form: 'file.delete'
    _title: 'Delete file'
  requirements:
    _entity_access: 'file.delete'
  options:
    _node_operation_route: TRUE
file_delete.settings:
  path: '/admin/config/media/file_delete'
  defaults:
    _form: '\Drupal\file_delete\Form\FileDeleteSettingsForm'
    _title: 'File Delete settings'
  requirements:
    _permission: 'delete files settings'
