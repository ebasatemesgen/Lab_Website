name: VaniPro
type: theme
base theme: stable9
description: 'A light weight, Clean, flexible, fully responsive and multi-purpose Drupal 8, 9, 10 theme by <a href="https://drupar.com" target="_blank">Drupar.com</a>'
package: Drupar
core_version_requirement: ^9 || ^10
version: 10.1.1
# Libraries
libraries:
  - vanipro/global-styling # Library for all global css. These css will be loaded on every pages.
  - vanipro/global-scripts # Library for all global js. These js will be loaded on every pages.
